<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #b3e0f2; margin: 20px;">

    <form action="#" method="post" style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

        <h2 style="text-align: center;">Student Registration</h2>

        <label for="name" style="display: block; margin-bottom: 8px;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <label for="Phone Number" style="display:block; margin-bottom: 8px;">Phone Number:</label>
        <input type="number" id="PhoneNumber" name="Phone Number" required style="width:100%; padding:10px; margin-bottom: 16px;border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"

        <label for="dob" style="display: block; margin-bottom: 8px;">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <label for="gender" style="display: block; margin-bottom: 8px;">Gender:</label>
        <select id="gender" name="gender" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="course" style="display: block; margin-bottom: 8px;">Course:</label>
        <input type="text" id="course" name="course" required style="width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">

        <input type="submit" value="Register" style="background-color: #4caf50; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;" onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4caf50'">
    </form>

</body>

</html>
